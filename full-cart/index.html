<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full cart</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header>
        <nav>
          <a class="header_name" href="../book-list/index.html">X-course task / <em class="header_name_surname">Andrii Solovei</em></a>
          <div class="nav_container">

            <div class="cart-container">
              <a href="#">
                <img src="../images/cart.png" alt="Selected products">
                <span class="cart-count">1</span>
                <input type="file" id="avatarInput" style="display: none;">
              </a>
            </div>

            <button class="sign-out">Sign-Out</button>
            
            <a class="user" href="#">
              <img src="../images/avatar.png" alt="Your avatar" id="avatar">
              <span>User</span>
              <input type="file" id="avatarInput" style="display: none;">
            </a>
          </div>
        </nav>
      </header>

      <main>
        <section class="cart">
            <div class="container cart_container">
                <a class="btn_position btn_return" id="buttonReturn" href="#">Go back</a>
                <a class="purchase_position btn_purchase" id="buttonPurchase" href="#">Purchase</a>

                <div class="cart_book">
                    <img class="img_cart" id="bookImage" src="../books/angular_up_and_running.jpg" alt="Book img">
                    <div class="book_name" id="bookName">
                        <p>Book name:</p>
                        <p class="text_bolder" id="totalName">Angular: Up and Running</p>
                    </div>
                    <div class="book_count" id="bookCount">
                        <p>Book count:</p>
                        <p class="text_bolder" id="priceBook">Price for 1: 29.99$</p>
                    </div>
                    <div class="total_price">
                        <p>Total price:</p>
                        <p class="text_bolder" id="">29.99$</p>
                    </div>
                    <a class="delete_icon" id="deleteCart" href="#">
                        <img width="25px" id="deletCart" src="../images/delete_icon.png" alt="Delete">
                    </a>
                </div>

                    <div class="total_amount">
                        <span class="amount_size" id="totalAmount">Total amount: </span>
                        <span class="total_price" id="totalPrice"></span>
                    </div>
                <a class="btn_to_all_books" id="btnToAllBooks" href="#">Back to books</a>
            </div>
        </section>
      </main>

      <footer>
        Виконано в <a href="https://prometheus.org.ua/" target="_blank" rel="noopener noreferrer"> Prometheus </a>
        <img src="../images/Copyright_sign.png" alt="Copy sign" /> 2024
      </footer>

      <script src="index.js"></script>
  </body>
</html>
